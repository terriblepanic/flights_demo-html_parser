<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complex Demo Flights</title>
</head>
<body>
  <h1>Complex Flights Demo</h1>

  <!-- Пример данных -->
  <!-- from="..." to="..." date="YYYY-MM-DD" base_price="..." connection="true/false" -->

  <div class="flight-card" data-connection="false">
    <span class="from">Moscow (SVO)</span>
    <span class="to">Paris (CDG)</span>
    <span class="date">2025-04-01</span>
    <span class="base_price">10000</span>
  </div>

  <div class="flight-card" data-connection="true">
    <span class="from">Moscow (SVO)</span>
    <span class="to">Berlin (BER)</span>
    <span class="date">2025-04-02</span>
    <span class="base_price">8000</span>
  </div>

  <div class="flight-card" data-connection="true">
    <span class="from">Berlin (BER)</span>
    <span class="to">Paris (CDG)</span>
    <span class="date">2025-04-03</span>
    <span class="base_price">4000</span>
  </div>

  <div class="flight-card" data-connection="false">
    <span class="from">Tokyo (HND)</span>
    <span class="to">New York (JFK)</span>
    <span class="date">2025-04-10</span>
    <span class="base_price">50000</span>
  </div>

  <div class="flight-card" data-connection="false">
    <span class="from">London (LHR)</span>
    <span class="to">Barcelona (BCN)</span>
    <span class="date">2025-05-05</span>
    <span class="base_price">120</span>
  </div>

  <div class="flight-card" data-connection="false">
    <span class="from">Singapore (SIN)</span>
    <span class="to">Sydney (SYD)</span>
    <span class="date">2025-06-20</span>
    <span class="base_price">550</span>
  </div>

  <!-- Добавьте ещё 10+ карточек, чтобы было побольше данных -->
</body>
</html>
